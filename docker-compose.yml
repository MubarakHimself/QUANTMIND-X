version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: quantmindx-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped

  kb-indexer:
    build:
      context: .
      dockerfile: scripts/index_kb.dockerfile
    container_name: quantmindx-indexer
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    restart: "no"
